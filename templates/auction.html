<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Calculator - JuniorLeague</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üßÆ Auction Calculator</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>

        <div class="search-section">
            <input type="text" id="player-search" placeholder="Search for a player...">
            <button onclick="searchPlayer()">Search</button>
        </div>

        <div id="recommendation" class="card" style="display:none;">
            <h2>Bid Recommendation</h2>
            <div id="recommendation-content"></div>
        </div>

        <div class="card">
            <h2>Live Auction</h2>
            <div class="live-bid-section">
                <div class="form-group">
                    <label>Player:</label>
                    <select id="live-player-select">
                        {% for player in players %}
                        <option value="{{ player.id }}">{{ player.name }} ({{ player.position }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Bid Amount:</label>
                    <input type="number" id="live-bid-amount" min="0">
                </div>
                <button onclick="submitLiveBid()" class="btn">Record Bid</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auction.js') }}"></script>
</body>
</html>
